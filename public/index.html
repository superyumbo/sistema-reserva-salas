<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Reserva de Salas</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid p-4">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h1>Sistema de Reserva de Salas</h1>
        <p class="lead">Reserva la sala amarilla o morada para tus reuniones</p>
      </div>
    </div>
    
    <div class="row">
      <!-- Calendario de Reservas -->
      <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Calendario de Reservas</h5>
          </div>
          <div class="card-body">
            <div id="calendario" style="height: 600px;"></div>
          </div>
        </div>
        
        <!-- Mensajes del sistema -->
        <div id="mensajesSistema" class="mt-3">
          <!-- Aquí se mostrarán los mensajes -->
        </div>
      </div>
      
      <!-- Formulario de Reserva -->
      <div class="col-lg-4">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Nueva Reserva</h5>
          </div>
          <div class="card-body">
            <form id="formularioReserva">
              <div class="mb-3">
                <label for="salaSeleccionada" class="form-label">Sala</label>
                <select class="form-select" id="salaSeleccionada" required>
                  <option value="" selected disabled>Selecciona una sala</option>
                  <option value="Amarilla">Sala Amarilla</option>
                  <option value="Morada">Sala Morada</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
              </div>
              
              <div class="mb-3">
                <label for="horaInicial" class="form-label">Hora Inicial</label>
                <input type="time" class="form-control" id="horaInicial" required>
              </div>
              
              <div class="mb-3">
                <label for="horaFinal" class="form-label">Hora Final</label>
                <input type="time" class="form-control" id="horaFinal" required>
              </div>
              
              <div class="mb-3">
                <label for="area" class="form-label">Área</label>
                <input type="text" class="form-control" id="area" placeholder="Ej. Marketing, Ventas, etc." required>
              </div>
              
              <div class="mb-3">
                <label for="personasReunion" class="form-label">Promedio de Personas</label>
                <input type="number" class="form-control" id="personasReunion" min="1" max="30" value="1" required>
              </div>
              
              <button type="button" id="btnReservar" class="btn btn-primary w-100">Reservar Sala</button>
            </form>
          </div>
        </div>
        
        <!-- Filtro de Calendario -->
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0">Filtrar Calendario</h5>
          </div>
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="filtroAmarilla" checked>
              <label class="form-check-label" for="filtroAmarilla">
                Sala Amarilla
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="filtroMorada" checked>
              <label class="form-check-label" for="filtroMorada">
                Sala Morada
              </label>
            </div>
            <button type="button" id="btnFiltrar" class="btn btn-outline-info mt-2 w-100">Aplicar Filtro</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal para detalles de reserva -->
  <div class="modal fade" id="detalleReservaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles de Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="detalleReservaBody">
          <!-- Contenido dinámico -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger" id="btnEliminarReserva">Eliminar Reserva</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Overlay de carga -->
  <div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:9999;">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>
  
  <!-- Custom Scripts -->
  <script src="js/ui.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
